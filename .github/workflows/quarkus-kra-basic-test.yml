name: Basic Quarkus KRA

on: workflow_call

jobs:
  # Smoke test for KRA subsystem running on Quarkus
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Retrieve PKI images
        uses: actions/cache@v4
        with:
          key: pki-images-${{ github.sha }}
          path: pki-images.tar

      - name: Load PKI images
        run: docker load --input pki-images.tar

      - name: Verify KRA Quarkus image structure
        run: |
          echo "Checking KRA Quarkus image..."

          docker run --rm pki-quarkus-kra \
              test -f /usr/share/pki/quarkus/kra/quarkus-run.jar
          echo "  OK: quarkus-run.jar exists"

          docker run --rm pki-quarkus-kra \
              java -version
          echo "  OK: Java runtime available"

          docker run --rm pki-quarkus-kra \
              ls -la /usr/share/pki/quarkus/kra/
          echo "  OK: Quarkus app directory listing"
