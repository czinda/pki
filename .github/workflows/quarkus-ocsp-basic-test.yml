name: Basic Quarkus OCSP

on: workflow_call

jobs:
  # Smoke test for OCSP subsystem running on Quarkus
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Retrieve PKI images
        uses: actions/cache@v4
        with:
          key: pki-images-${{ github.sha }}
          path: pki-images.tar

      - name: Load PKI images
        run: docker load --input pki-images.tar

      - name: Verify OCSP Quarkus image structure
        run: |
          echo "Checking OCSP Quarkus image..."

          docker run --rm pki-quarkus-ocsp \
              test -f /usr/share/pki/quarkus/ocsp/quarkus-run.jar
          echo "  OK: quarkus-run.jar exists"

          docker run --rm pki-quarkus-ocsp \
              java -version
          echo "  OK: Java runtime available"

          docker run --rm pki-quarkus-ocsp \
              ls -la /usr/share/pki/quarkus/ocsp/
          echo "  OK: Quarkus app directory listing"
