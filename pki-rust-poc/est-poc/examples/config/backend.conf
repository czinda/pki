# EST Backend Configuration
# This file configures the CA backend that issues certificates

# Backend implementation class
class=org.dogtagpki.est.DogtagRABackend

# CA URL (base URL of the Dogtag CA instance)
url=https://ca.example.com:8443

# Certificate profile to use for enrollment
profile=estServiceCert

# RA account credentials (username/password authentication)
username=est-ra-1
password=est4ever

# Optional: CA label for multi-CA deployments
# label=SubCA1
