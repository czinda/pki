# EST Server Configuration
# This is a TOML format configuration file

# Server bind address (0.0.0.0 = all interfaces)
bind_addr = "0.0.0.0"

# Server port
port = 8443

# TLS certificate and key paths
# For production, use real certificates
tls_cert = "/etc/pki/pki-tomcat/conf/certs/server.crt"
tls_key = "/etc/pki/pki-tomcat/conf/certs/server.key"

# Backend configuration file
backend_config = "examples/config/backend.conf"

# Authorizer configuration file
authorizer_config = "examples/config/authorizer.conf"

# Realm (authentication) configuration file
realm_config = "examples/config/realm.conf"
